Configutation:
  name: Default
  properties: 
    property: 
    - name: appname
      value: Spring-Boot-Gradle-Boilerplate

  Appenders: 

    Console: 
      name: Console
      target: SYSTEM_OUT
      PatternLayout: 
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c{1.} %X{requestId} - %msg%n"

  Loggers: 

      Root: 
        level: info
        AppenderRef: 
          - ref: Console

      Logger: 
        - name: com.example.app
          additivity: false
          level: debug
          AppenderRef: 
            - ref: Console

        - name: org.zalando.logbook
          additivity: false
          level: info
          AppenderRef: 
            - ref: Console
